<!DOCTYPE html>
<html>
<head>
	<title>Form Validation</title>
</head>
<body>
	<form name = "myForm" onsubmit="return validation()">
		UserName: <input type = "text" name = "userName">  <span id = "uN"> </span> <br><br> 
		Password: <input type = "password" name = "passWord">  <span id = "pass"> </span>  <br>
		<input type="submit">
	</form>
</body>
<script type="text/javascript">
	function validation() {
		var uN = document.myForm.userName.value;
		var pS = document.myForm.passWord.value;
		if (uN == "") {
			document.getElementById('uN').innerHTML = "**Please fill Username first"
			return false;
		}
		if (pS == "") {
			document.getElementById('pass').innerHTML = "**Please fill Password first"
			return false;
		}
		else {
			alert("Form is submitted");
			return true;
		}
	}
	
</script>
</html>
